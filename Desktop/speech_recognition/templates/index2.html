<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
  <style>
.container { 
  height: 200px;
  position: relative;
 
}

.center {
  margin: 0;
  margin-top:1px;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: green;
}
.bottom{
 margin: 0;
  position:absolute;
  top: 70%;
  left: 40%; 
}
.submitButton {
    background-color:#0193E;
    color: white;
    border-radius:3px;
    border:none;
    padding:10px 32px; 
    text-align:center;
}

</style>
</head>
<body style="background:url(https://miro.medium.com/max/5000/1*c-oHDAf07ssFcXMeKa_YcQ.jpeg);background-size:100%;">
<div id="speechContainer">
  <div class="container">
	<div class="center">
	<br>
	<br>
	<br>
    <h1>UPLOAD NEW FILE HERE:</h1>
    <form method="post" enctype="multipart/form-data">
	<div class="submitButton">
        <input type="file" name="file"/>
        <br>
        <input type="submit" id="submitButton" value="Transcribe"/>
    </div>		
    </form>

    {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1>Transcript</h1>
            <p id="speechText">{{ transcript }}</p>
        </div>
    {% endif %}
</div>
</div>
</div>
</body>
</html>
